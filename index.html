<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CDN for Vue.js-->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <h1>Hello!</h1>
    <div id="app">
        <!--This is now controlable by the app. Not normal html-->
        <div v-if="showBooks"> <!--This will render things based off of a Boolean response-->
            <p>{{title}} - {{author}} - {{age}}</p> <!--First curly braces for access to a variable/dynamic value. Then insert property(title),(author),(age)-->
        </div>
        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span> <!--Will show or hide this button, dependent on the value of data.showBooks-->
            <span v-else>Show Books</span> <!--This works after a v-if-->
        </button>

        <div v-show="showBooks"> <!--"v-show" changes the CSS as compared to "v-if" where the element is removed from the DOM completly. "v-show" is quicker-->
            currently showing books!
        </div>
    </div>


    <!-- Call in the app.js Where Vue is being held-->
    <script src="app.js"></script>
</body>
</html>
